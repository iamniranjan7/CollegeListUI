<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Select state</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-image: linear-gradient(to top, #dfe9f3 0%, white 100%);
    background-size: cover;
    background-attachment: fixed;
    padding-top: 70px;
  }

  .hero {
    background: linear-gradient(-225deg, #030626 0%, #85ACF3 53%, #fff1eb 100%);
    color: white;
    padding: 100px 0;
    margin-top: 0;
    padding-top: 1rem;
  }

  .hero-section {
    background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.03);
    background-color: #6a11cb;
    background-size: cover;
    position: relative;
    color: white;
    overflow: hidden;
    margin-bottom: 0;
    padding-bottom: 1rem;
  }
  .card-header {
  background-color: #09203f;
  color: #ffffff;
}
  .card-img-top {
    height: 180px;
    object-fit: cover;
    border-radius: 0.25rem;
  }

  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 10px 40px 50px rgba(2, 2, 2, 0);
  }

  .card-body {
    padding: 20px 20px 50px;
  }

  .card-title {
    font-family: 'Montserrat', sans-serif;

    font-size: 1.25rem;
    font-weight: 600;
    color: #000001;
  }

  .card-text {
    font-family: 'Montserrat', sans-serif;

    font-size: 1rem;
    color: #555;
  }

  .card .btn {
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  .card .btn:hover {
    background-color: #0d6efd;
    border-color: #0d6efd;
    color: white;
  }

  footer {
    background-color: #f8f9fa;
  }

  footer .btn-group .btn {
    border-radius: 0.25rem;
  }

  .navbar {
    background-color: transparent;
  }

  .navbar-brand {
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 2rem;
    letter-spacing: 0.5px;
  }

  .navbar-brand {
    color: #09203f;
    transition: color 0.3s ease;

  }

  .navbar-brand:hover {
    color: #084298;
    text-decoration: none;
      text-shadow: 0 0 1px #084298, 0 0 1px #084298;

  }


  .navbar-nav .nav-link {
    color: #000000;
  }

  .navbar-nav .nav-link.active {
    font-weight: bold;
    color: #070707;
  }

  .navbar-nav .nav-link:hover {
      text-decoration: underline;
      color: #070707;
  }

  #profileHistory,
  #profileInfo {
    margin-left: auto;
     
  }
</style>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Header/Navbar -->
  <header>

<nav class="navbar navbar-expand-lg fixed-top shadow-sm" style="background-color: #dfe9f3; z-index: 1030;">
      <div class="container">
        <div>
    
          <a class="navbar-brand" href="/index.html">CollegLists</a>
        </div>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav justify-content-center w-100">
            <div id="profileHistory"><a class="nav-link mx-3" href="/History.html"><span>History</span></a></div>
            <a class="nav-link mx-3" href="/SearchPage.html"><span>&#128269;</span> Search</a>
            <a class="nav-link active mx-3" href="/index.html">Colleges</a>

        </div>
      </div>
    </nav>

        </header>
  
  

  <!-- Main Content -->
  <main class="flex-grow-1 text-center py-5">
    <div class="container">

      <!-- Card Section -->
      <div class="card shadow-sm p-4 mb-5">
        <h4 class="mb-4">ðŸŽ“ Colleges by States</h4>
        <div class="row justify-content-center g-4" id="cardsInside">
          <!-- Cards will be dynamically inserted here -->
        </div>
      </div>

    </div>
  </main>

  <!-- Footer with Pagination -->
  <footer class="bg-light py-3 mt-auto">
    <div class="container d-flex justify-content-center">
      <!-- Pagination buttons if needed -->
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

  <script>

  function checkAuthAndRenderProfile() {
    fetch("https://college-list-server.vercel.app/api/user/myProfile", {
      credentials: "include",
    })
      .then((res) => res.json())
      .then((res) => {
        if (res.statusCode === 200) {
          document.getElementById("profileHistory").style.display = "block";
          document.getElementById("profileInfo").innerHTML = `
        <div class="dropdown show">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            ${res.data.email}
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="logoutBtn" href="#">Logout</a>
          </div>
        </div>
        `;

          document
            .getElementById("logoutBtn")
            .addEventListener("click", () => {
              fetch("https://college-list-server.vercel.app/api/user/logout", {
                method: "POST",
                credentials: "include",
              })
                .then((res) => res.json())
                .then((res) => {
                  if (res.statusCode === 200) {
                    window.location.href = "/index.html";
                  } else {
                    alert(
                      `${res.message}, session expired try logging in again!!!`
                    );
                    window.location.href = "/index.html";
                  }
                })
                .catch((err) => {
                  console.log(err);
                });
            });
        } else {
          document.getElementById("profileHistory").style.display = "none";
          document.getElementById("profileInfo").innerHTML = `
        <a
          class="btn btn-outline-primary ms-lg-3 mt-2 mt-lg-0"
          href="/login.html"
          id="loginBtn">Login</a>
        `;
        }
      })
      .catch((err) => {
        console.log(err);
      });
  }

  window.onload = checkAuthAndRenderProfile;    


    const fetchedCollegeData = (link) => {
      document.getElementById("cardsInside").innerHTML = "";
      fetch(link)
        .then((response) => response.json())
        .then((data) => {
          // Process the data and update the UI
          console.log(data);
          document.getElementById("cardsInside").innerHTML += data.data
            .map((item) => {
              return `
                  <div class="col-auto">
                    <a href="/CollegesInStates.html?name=${encodeURIComponent(
                item._id
              )}" target="_blank" style="text-decoration: none; color: inherit;">
                      <div class="card border-info mb-3" style="max-width: 18rem; cursor: pointer;">
                        <div class="card-header" 
                          style="text-align: left; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                          Colleges found - ${item.count}
                        </div>
                        <div class="card-body">
                          <h5 class="card-title" style="text-align: left; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden; -webkit-line-clamp: 2; max-width: 500px;">
                            ${item._id}
                          </h5>
                        </div>
                      </div>
                    </a>
                  </div>
                `;
            })
            .join("");
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    };

    fetchedCollegeData("https://college-list-server.vercel.app/api/colleges/states");
  </script>
</body>
